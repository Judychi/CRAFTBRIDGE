<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan SignUp Page</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-sky-50">
    <div class="container p-2 w-full lg:w-1/2 mx-auto border bg-gradient-to-b from-sky-300 from-20% to-25%">
        <nav class="flex justify-between">
        <div class="logo mb-3 ml-12 lg:ml-16">
            <div class="cblogo flex">
              <div class="halfc bg-sky-600 px-2 mr-2 rounded-l-full"></div>
              <div class="halfb">
                <div class="upb bg-yellow-500 p-2 mb-2 rounded-r-full"></div>
                <div class="downb bg-sky-600 p-2 rounded-r-full"></div>
              </div>
            </div>
          </div>

          <div class="googlelogin text-center pb-6 mr-16">
            <a href="#"><button class="italic border-2 border-gray-400 rounded-full py-2 px-3 text-sm font-semibold">
                <i class="fa-brands fa-google px-1" style="color: #3c6dc3;"></i>
                SignUp with Google
            </button></a>
        </div>
        </nav>
         
        <form action="" class="w-4/5 pt-5 mx-auto border-t-2 border-yellow-500 rounded-tr-3xl rounded-tl-3xl">
            
            
                <p class="mb-3 text-center">Enter your details to sign up</p>

                <div class="profileimg ml-44 mb-5">
                    <img src="./assets/images/icons8-customer-96.png" class="bg-sky-600 rounded-full mb-2" alt="Profile pics">
                    <input class="text-transparent file:bg-lime-500 file:border-none file:px-3 file:text-white file:py-1 file:rounded-3xl file:pl-2" type="file">
                </div>
           

            <section class="grid text-lg">
                <input type="Email" placeholder="Email Address" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" required>
                <input type="text" placeholder="Fullname" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5"required>
                <input type="text" placeholder="Country/State" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="no" placeholder="Mobile Number" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="password" placeholder="Password" class="mb-2 border-2 border-gray-500 rounded-xl px-2 py-1" required>
                <p class="text-gray-400 text-xs mx-auto mb-3 text-center">Minimum of 8 characters with 1 number, 1 uppercase & 1 special Character </p>
                <input type="password" placeholder="Confirm Password" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" required>
            </section>
            <button class="bg-sky-600 w-full py-2 rounded-xl text-white">Send</button>

        </form>
    </div>
</body>
</html>
