<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Sign Up</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>
<body class="bg-sky-50">
    <div class="container p-2 w-full lg:w-1/2 mx-auto border">
        <div class="logo mb-3 ml-14 lg:ml-16">
            <div class="cblogo flex">
              <div class="halfc bg-sky-600 px-2 mr-2 rounded-l-full"></div>
              <div class="halfb">
                <div class="upb bg-yellow-500 p-2 mb-2 rounded-r-full"></div>
                <div class="downb bg-sky-600 p-2 rounded-r-full"></div>
              </div>
            </div>
          </div>
          <div class="profileEdit w-4/5 flex justify-between mt-5 mx-auto px-2">
            <p class="text-xl">Profile</p>
            <a href="#" class="text-xs text-lime-500 font-semibold">Edit</a>
          </div>
        <form action="" class="w-4/5 pt-5 mx-auto">
            <section class="grid text-lg">
                <input type="Email" placeholder="Email" class="border-2 border-gray-400 rounded-xl px-2 py-1 mb-5" >
                <input type="text" placeholder="Fullname" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5">
                <input type="text" placeholder="Country" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="text" placeholder="State" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="no" placeholder="Mobile" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="password" placeholder="Password" class="mb-2 border-2 border-gray-500 rounded-xl px-2 py-1">
                <a href="#" class="text-lime-500 text-xs w-4/5 mb-5 font-semibold px-2">Forgot Password </a>
            </section>
            <button class="bg-sky-600 w-full py-2 rounded-xl text-white">Save</button>

        </form>
    </div>
</body>
</html>
