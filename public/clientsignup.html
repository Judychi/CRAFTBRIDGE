<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Sign Up</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-sky-50">
    <div class="container p-2 w-full lg:w-1/2 mx-auto border bg-gradient-to-b from-sky-300 from-20% to-25%">
      <nav class="flex justify-between">
        <div class="logo mb-3 ml-12 lg:ml-16">
            <div class="cblogo flex">
              <div class="halfc bg-sky-600 px-2 mr-2 rounded-l-full"></div>
              <div class="halfb">
                <div class="upb bg-yellow-500 p-2 mb-2 rounded-r-full"></div>
                <div class="downb bg-sky-600 p-2 rounded-r-full"></div>
              </div>
            </div>
          </div>

          <div class="googlelogin text-center pb-6 mr-16">
            <a href="#"><button class="italic border-2 border-gray-400 rounded-full py-2 px-3 text-sm font-semibold">
                <i class="fa-brands fa-google px-1" style="color: #3c6dc3;"></i>
                SignUp with Google
            </button></a>
        </div>
      </nav>
        <form action="" method="post" id="signupForm" class="w-4/5 pt-5 mx-auto border-t-2 border-yellow-500 rounded-tr-3xl rounded-tl-3xl">
            <p class="mb-5 text-center">Enter your details to sign up</p>
            <section class="grid text-lg">
                <input type="Email" id="email" placeholder="Email Address" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" required>
                <input type="text" id="fullName" placeholder="Fullname" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5"required>
                <input type="text" id="country" placeholder="Country/State" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="no" id="phone" placeholder="Mobile Number" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" >
                <input type="password" id="password" placeholder="Password" class="mb-2 border-2 border-gray-500 rounded-xl px-2 py-1" required>
                <p class="text-gray-400 text-xs mx-auto mb-3 text-center">Minimum of 8 characters with 1 number, 1 uppercase & 1 special Character </p>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="border-2 border-gray-500 rounded-xl px-2 py-1 mb-5" required>
            </section>
            <a href=""><button class="bg-sky-600 w-full py-2 rounded-xl text-white">Send</button></a>

        </form>
    </div>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./assets/js/login.js"></script>
</body>
</html>
